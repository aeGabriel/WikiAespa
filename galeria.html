<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="galeria.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logoae (2).png" alt="logo" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicial</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="musica.html">Músicas</a></li>
                <li><a href="galeria.html">Galeria</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <h2>Album</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="images/img1.jpg" alt="Imagem 1"></div>
            <div class="gallery-item"><img src="images/img2.jpg" alt="Imagem 2"></div>
            <div class="gallery-item"><img src="images/img3.jpg" alt="Imagem 3"></div>
            <div class="gallery-item"><img src="images/img4.jpg" alt="Imagem 4"></div>
            <div class="gallery-item"><img src="images/img5.jpg" alt="Imagem 5"></div>
            <div class="gallery-item"><img src="images/img6.jpg" alt="Imagem 6"></div>
            <div class="gallery-item"><img src="images/img7.jpg" alt="Imagem 7"></div>
            <div class="gallery-item"><img src="images/img8.jpg" alt="Imagem 8"></div>
            <div class="gallery-item"><img src="images/img9.jpg" alt="Imagem 9"></div>
            <div class="gallery-item"><img src="images/img10.jpg" alt="Imagem 10"></div>
            <div class="gallery-item"><img src="images/img11.jpg" alt="Imagem 11"></div>
            <div class="gallery-item"><img src="images/img12.png" alt="Imagem 12"></div>
        </div>
    </section>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    
    <script>
        const galleryItems = document.querySelectorAll('.gallery-item img');
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const closeBtn = document.querySelector('.close');

galleryItems.forEach(img => {
    img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        modalImg.style.transform = 'scale(0.7)';
        modalImg.offsetHeight; // força reflow para reiniciar animação
        modalImg.style.animation = 'zoomIn 0.3s forwards';
    });
});

closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
});

modal.addEventListener('click', e => {
    if(e.target === modal) modal.style.display = 'none';
});
    </script>
